<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="utf-8"/>
        <title>Noticias Mexamerik</title>
        <link rel=Stylesheet type='text/css' href='style/myStyle.css'></style>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
    </head>

    <body class="claro">
        
        <div id="contenedorPrincipal" data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%;">
            
            <div id="topPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
   
            <div id="marqueDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:250px; display:inline-grid" 
                 data-spy = "marquee" data-life = "2">
                <marquee><h2>Mexa me informa</h2></marquee>
            </div>

            </div>
        
            <div id="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            
                <div id="divGridContainer" data-dojo-type="dojox/layout/GridContainer"
                     region="center">
                    
                    <div id="Noticia1" data-dojo-type="dojox.widget.Portlet" title="Primera Noticia">
                        
                        <div>
                            Contenido de la primera noticia.
                        </div>
                        
                    </div>
                    <div id="Noticia2" data-dojo-type="dojox.widget.Portlet" title="Segunda Noticia">
                        
                        <div>
                            Segunda Noticia.
                        </div>
                        
                    </div>
                    <div id="Noticia3" data-dojo-type="dojox.widget.Portlet" title="Tercera Noticia">
                        <div>
                            Tercera Noticia.
                        </div>
                    </div>
                    
                    <div id="Noticia4" data-dojo-type="dojox.widget.Portlet" title="Cuarta Noticia">
                        <div>
                            Cuarta Noticia.
                        </div>
                    </div>
                    <div id="Noticia5" data-dojo-type="dojox.widget.Portlet" title="Quinta Noticia">
                        <div>
                            Quinta Noticia.
                        </div>
                    </div>
                        
                    
                </div>
                
            </div>
            
            <div id="rightPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style=" width: 250px ; height: 100% ; display:inline-grid ">
                
                <div id="divBtns">
                    <button id="btnDrive" data-dojo-type="dijit/form/Button" type="button" data-dojo-props="iconClass:'myIconDrive'">
                        Google Drive
                        <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                            require(["dojo/dom"], function(dom){
                                window.open("https://drive.google.com/drive");
                            });
                        </script>
                    </button>
                    <button id="btnGmail" data-dojo-type="dijit/form/Button" type="button"
                            data-dojo-props="iconClass:'myIconGmail'">
                        Gmail
                        <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                            require(["dojo/dom"], function(dom){
                                window.open("https://mail.google.com/");
                            });
                        </script>
                    </button>
                    
                    <button id='btnTMS' data-dojo-type="dijit/form/Button" type="button"
                            data-dojo-props="iconClass:'myIconTMS'">
                        TMS
                        <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                            require(["dojo/dom"],function(dom){
                                window.open("http://tms.logsys.com.mx/");
                            })
                        </script>
                    </button>
                    
                    <button id="btnMenfis" data-dojo-type="dijit/form/Button" type="button"
                            data-dojo-props="iconClass:'myIconMenfis'">
                        Menfis
                        <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                            require(["dojo/dom"],function(){
                                window.open("http://buzon.mensajeriafiscal.com/");
                            })
                        </script>
                    </button>
                    
                    <button id="btnBI" data-dojo-type="dijit/form/Button" type="button"
                            data-dojo-props="iconClass:'myIconBI'">
                        BI
                        <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                            require(["dojo/dom"],function(){ window.open("https://bi.mexamerik.com/microstrategy/asp/Main.aspx");
                            })
                        </script>
                    </button>
                    
                    <button id="btnHo" data-dojo-type="dijit/form/Button" type="button"
                            data-dojo-props="iconClass:'myIconHo'">
                        Hangouts
                        <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                            require(["dojo/dom"],function(){ window.open("https://hangouts.google.com/");
                            })
                        </script>
                    </button>
                    
                </div>
            </div>

        </div>
         
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"
        data-dojo-config="async:true,parseOnLoad:true"></script>
        
        <script>
        require(["dojo/parser","dijit/layout/BorderContainer","dijit/layout/ContentPane",
            "dijit/form/Button","dojo/domReady!","dojox/layout/GridContainer",
            "dojox/widget/Portlet"]);
        </script>
        
        <script>
            
            require(["dojo/dom","dojo/request/xhr","dojo/domReady!"],function(dom,xhr){
                
                xhr("noticias.json",{
                    handleAs: "text"
                }).then(
                        function(data){
                            
                            var divCenter=dom.byId("centerPanel");
                            //divCenter.innerHTML=data;
                    
                        },function(err){
                            alert(err);
                        }
                );
                
            });
        </script>

    </body>
    
</html>
